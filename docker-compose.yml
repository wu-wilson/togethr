version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=togethr
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/togethr
    depends_on:
      - db

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  postgres-data:
