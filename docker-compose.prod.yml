version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=togethr
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d togethr"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  server:
    build:
      context: .
      dockerfile: server/Dockerfile.prod
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/togethr
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  client:
    build:
      context: .
      dockerfile: client/Dockerfile.prod
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  postgres-data:
