version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=togethr
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d togethr"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  server:
    build:
      context: .
      dockerfile: server/Dockerfile.dev
    ports:
      - "5001:5000"
    volumes:
      - ./server:/app/server
      - ./packages:/app/packages
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/togethr
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  client:
    build:
      context: .
      dockerfile: client/Dockerfile.dev
    ports:
      - "3000:5173"
    volumes:
      - ./client:/app/client
      - ./packages:/app/packages
      - /app/client/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/togethr
    depends_on:
      - server
    restart: on-failure

volumes:
  postgres-data:
